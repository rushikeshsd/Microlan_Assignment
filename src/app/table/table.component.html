<div class="container">
    <table>
        <tbody>
            <tr>
                <th>
                    Email
                </th>
                <th>
                    First Name
                </th>
                <th>
                    Image
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    User Name
                </th>
                <th>
                    Website
                </th>
            </tr>

            <!-- Display filtered data -->
            <tr *ngFor="let data of tableData">
                <td>
                    {{data.email}}
                </td>
                <td>
                    {{data.firstName}}
                </td>
                <td>
                    {{data.image}}
                </td>
                <td>
                    {{data.lastName}}
                </td>
                <td>
                    {{data.userName}}
                </td>
                <td>
                    {{data.website}}
                </td>
                <td>
                    <button (click)="openModal()" id="button">Open</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>

<!-- Open modal on button click -->
<div class="bg-modal">
    <div class="modal-content">
        <div class="close">+</div>
        <table>
            <tr *ngFor="let data of tableData">
                <td>
                    {{data.email}}
                </td>
                <td>
                    {{data.firstName}}
                </td>
                <td>
                    {{data.image}}
                </td>
                <td>
                    {{data.lastName}}
                </td>
                <td>
                    {{data.userName}}
                </td>
                <td>
                    {{data.website}}
                </td>
            </tr>
        </table>
    </div>
</div>
